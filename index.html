<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <input type="text" class="display" placeholder="">
                <div class="spc">
                  <button class="box ac">AC</button>
                   <button class="box ac">DEL</button>
                     <button class="box" value="%">%</button>
                    <button class="box" value="/">/</button></div>
                    <div class="spc">
                    <button class="box" value="1">1</button>
                     <button class="box" value="2">2</button>
                      <button class="box" value="3">3</button>
                       <button class="box" value="+">+</button></div>
                       <div class="spc">
                        <button class="box" value="4">4</button>
                         <button class="box" value="5">5</button>
                        <button class="box" value="6">6</button>
                         <button class="box" value="-">-</button></div>
                         <div class="spc">
                          <button class="box" value="7">7</button>
                           <button class="box" value="8">8</button>
                            <button class="box" value="9">9</button>
                             <button class="box" value="*">X</button></div>
                             <div class="spc">
                              <button class="box" value="0">0</button>
                               <button class="box " value=".">.</button>
                                <button class="box ac">=</button> </div> 
              
                
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
